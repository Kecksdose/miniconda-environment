sudo: required

branches:
  only:
  - master

services:
  - docker

before_install:
  - pwd
  - ls -lah
  - docker pull centos:latest
  - docker run -v ${PWD}:/miniconda-environment/ --name=cent -dt centos:latest

env:
  - TRAVIS=true

script:
 - docker exec cent /bin/sh -c "source /miniconda-environment/miniconda_environment_installer_and_updater.sh"
